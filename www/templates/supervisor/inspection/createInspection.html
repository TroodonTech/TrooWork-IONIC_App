<!--VIEW WORKORDER -> EmployeePage -->
<ion-view view-title="Inspection">
    <div cg-busy="{promise:myPromise,message:'Loading...',delay:300,minDuration:700,backdrop:true}"></div> 
         
            <ion-content class="padding_workorderview"  delegate-handle="mainScroll">
            <!--  <ion-scroll direction="xy" class="scrollClass" delegate-handle="small"> -->
            <!-- <ion-scroll zooming="true" direction="xy" style="width: 100%; "> -->
             <ion-refresher pulling-text="Pull to refresh.." on-refresh="doRefresh()"></ion-refresher>

            <form name="authorizationForm" novalidate="" ng-submit="signIn(authorizationForm)">  
                <h2>Create Inspection Order</h2>       
                <div class="list">

                    <label class="item item-input item-select">
                        <div class="input-label">Scoring Type*</div>
                        <select ng-model="inspectionAdd.ScoreTypeKey"  ng-options="x.ScoreTypeText for x in ScoreName" ng-value="x.ScoreTypeKey" ng-change="getAllTemplates(inspectionAdd.ScoreTypeKey.ScoreTypeKey)">
                            <option label=" Select "></option>
                        </select>
                    </label>                   
                    <label class="item item-input item-select">
                        <div class="input-label">Template Name*</div>
                        <select ng-model="inspectionAdd.TemplateID"  ng-options="x.TemplateName for x in templateList" ng-value="x.TemplateID">
                            <option label=" Select "></option>
                        </select>
                    </label>
                    <div class="item item-divider">Date-Time picker</div>
                        <div class="item item-icon-left" ion-datetime-picker date ng-model="timeValue" ng-click="callTimePicker()">
                            <i class="icon ion-ios-clock positive"></i>
                            Click to open the time picker:  
                            <div class="input-label">{{timeValue}}</div>            
                        </div>

                        <div class="item item-icon-left" ion-datetime-picker date monday-first ng-model="dateValue" ng-click="openDatePicker()">
                            <i class="icon ion-ios-calendar-outline positive"></i>
                            Click to open the date picker:   
                            <div class="input-label">{{dateValue}}</div>            
                        </div>
                    <!-- <button class="button button-stable button-block" ng-click="callTimePicker()">Time*</button>   
                    <button class="button button-stable button-block" ng-click="openDatePicker()">Date*</button>    -->
                    <div class="item item-divider">Select Auditor and Employee</div>           
                    <label class="item item-input item-select">
                        <div class="input-label">Auditor*</div>
                        <select ng-model="inspectionAdd.SupervisorKey"  ng-options="x.SupervisorText for x in supervisorName" ng-value="x.TemplateID">
                            <option label=" Select "></option>
                        </select>
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">Employee*</div>
                        <select ng-model="inspectionAdd.EmployeeKey"  ng-options="x.EmployeeText for x in allemployees" ng-value="x.EmployeeKey">
                            <option label=" Select "></option>
                        </select>
                    </label>
                    <div class="item item-divider">Select Location</div> 
                    <label class="item item-input item-select">
                        <div class="input-label">Facility</div>
                        <select ng-model="inspectionAdd.FacilityKey"  ng-options="x.FacilityText for x in facilityList" ng-value="x.FacilityKey" ng-change="selectedFacility()">
                            <option label=" Select "></option>
                        </select>
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">Floor</div>
                        <select ng-model="inspectionAdd.FloorKey"  ng-options="x.FloorName for x in floorList" ng-value="x.FloorKey" ng-change="changedFloor()">
                            <option label=" Select "></option>
                        </select>
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">Zone</div>
                        <select ng-model="inspectionAdd.ZoneKey"  ng-options="x.ZoneName for x in zoneList" ng-value="x.ZoneKey" ng-change="changedZone()">
                            <option label=" Select "></option>
                        </select>
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">Room Type</div>
                        <select ng-model="inspectionAdd.RoomtypeKey"  ng-options="x.RoomTypeName for x in roomtypeList" ng-value="x.RoomtypeKey" ng-change="changedRoomtype()">
                            <option label=" Select "></option>
                        </select>
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">Room</div>
                        <select ng-model="inspectionAdd.RoomKey"  ng-options="x.RoomName for x in roomList" ng-value="x.RoomKey">
                            <option label=" Select "></option>
                        </select>
                    </label>
                </div>              
                  <button class="button button-full button-positive" type="submit">Submit</button>          
        </form>   
   
<div><br><br></div>
